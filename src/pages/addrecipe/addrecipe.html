<ion-header>
  <ion-navbar color='navbar'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add recipe</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="background">
  <div class="card">
    <h6>Information</h6>
    <ion-item>
      <ion-label floating>Dishes name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Recipe</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Url photo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Cooking time</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </div>
  <div class="card">
    <h6>Nutrients</h6>
    <ion-item>
      <ion-label floating>Proteins</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Carbohydrates</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fats</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Calories</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </div>
  <div class="card">
    <h6>Exceptions</h6>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label>Meat</ion-label>
          <ion-checkbox color="primary_color" checked="true"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Milk</ion-label>
          <ion-checkbox color="primary_color" checked="true"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label>Sugar</ion-label>
          <ion-checkbox color="primary_color" checked="true"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <button  class="has-margin" ion-button full>Add</button>


</ion-content>
